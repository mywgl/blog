<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/common::head(~{::title},_)">
  <title>登录</title>
</head>
<body>
  <div class="m-container-small m-absolut-center" style="max-width: 30em !important;">
    <div class="ui container">
      <div class="ui middle aligned center aligned grid">
        <div class="column">
          <h2 class="ui teal image header">
            <!--<img src="assets/images/logo.png" class="image">-->
            <div class="content">
              管理后台登录
            </div>
          </h2>
          <form th:action="@{/admin/login}" method="post" class="ui large form">
            <div class="ui segment">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="username" placeholder="用户名">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="password" placeholder="密码">
                </div>
              </div>
              <button class="ui fluid large teal submit button">登 录</button>
            </div>
            <!--前端检查用户名和密码是否为空-->
            <div class="ui mini error message"></div>
            <!--显示从后端传来的提示-->
            <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">
              用户名或密码错误!
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <div th:replace="commons/common::common_js(_)"></div>
  <script>
      $('.ui.form').form({
          fields: {
              username: {
                  identifier: 'username',
                  rules: [{
                      type: 'empty',
                      prompt: '请输入用户名!'
                  }]
              },
              password: {
                  identifier: 'password',
                  rules: [{
                      type: 'empty',
                      prompt: '请输入密码!'
                  }]
              }
          }
      })
  </script>
</body>
</html>
