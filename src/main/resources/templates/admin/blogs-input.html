<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/common::head(~{::title},~{::link})">
  <title>博客发布</title>
  <link rel="stylesheet" type="text/css" th:href="@{/lib/editormd/css/editormd.min.css}">
</head>
<body>
  <!--导航-->
  <nav th:replace="commons/admin-common::nav(_)"></nav>

  <div th:replace="commons/admin-common::blogs_menu('release')"></div>

  <!--中间内容-->
  <div class="m-padded-tb-big m-container">
    <div class="ui container">
      <form id="blog-from" th:object="${blog}" th:action="*{id} == null ? '/admin/blogs' : '/admin/blogs/update' "
            method="post" class="ui form">
        <input type="hidden" name="published">
        <input type="hidden" name="id" th:value="*{id}">
        <div class="required field">
          <div class="ui left labeled input">
            <div class="ui selection compact teal basic label dropdown">
              <input type="hidden" name="flag" th:value="*{flag} !=null ? *{flag} : '原创' ">
              <i class="dropdown icon"></i>
              <div class="text">原创</div>
              <div class="menu">
                <div class="item" data-value="原创">原创</div>
                <div class="item" data-value="转载">转载</div>
                <div class="item" data-value="翻译">翻译</div>
              </div>
            </div>
            <input type="text" name="title" th:value="*{title}" placeholder="标题">
          </div>
        </div>

        <div class="required field">
          <div id="md-content" style="z-index: 1 !important;">
            <textarea name="content" placeholder="博客内容" th:text="*{content}" style="display: none"></textarea>
          </div>

        </div>

        <div class="two fields">
          <div class="required field">
            <div class="ui left labeled action input">
              <label class="ui compact teal basic label">分类</label>
              <div class="ui fluid selection dropdown">
                <input type="hidden" name="typeId" th:value="*{typeId}">
                <i class="dropdown icon"></i>
                <div class="default text">分类</div>
                <div class="menu">
                  <div th:each="type :${types} " class="item" data-value="1"
                       th:data-value="${type.id}" th:text="${type.name}">
                    错误日志
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="field">
            <div class="ui left labeled action input">
              <label class="ui compact teal basic label">标签</label>
              <div class="ui tag fluid multiple search selection dropdown">
                <input type="hidden" name="tagIds" th:value="*{tagIds}">
                <i class="dropdown icon"></i>
                <div class="default text">标签</div>
                <div class="menu">
                  <div th:each="tag : ${tags}" class="item"
                       th:data-value="${tag.getId()}" th:text="${tag.getName()}">Java
                  </div>
                  <!--<div class="item" data-value="2">JavaScript</div>-->
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="required field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">首图</label>
            <input type="text" name="firstPicture" th:value="*{firstPicture}" placeholder="首图引用地址">
          </div>
        </div>

        <div class="required field">
          <textarea name="description" th:text="*{description}" placeholder="博客描述..." maxlength="200"></textarea>
        </div>

        <div class="ui segment" style="padding: 0.7em 0.3em 0 !important; width: 22.2em !important;">
          <div class=" ui red inline fields">
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" id="recommend" name="recommended" th:checked="*{recommended}" class="hidden">
                <label for="recommend">推荐</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" id="shareInfo" name="sharStatement" th:checked="*{sharStatement}" class="hidden">
                <label for="shareInfo">转载声明</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" id="appreciation" name="appreciation" th:checked="*{appreciation}"
                       class="hidden">
                <label for="appreciation">赞赏</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" id="comment" name="commentEnabled" th:checked="*{commentEnabled}" class="hidden">
                <label for="comment">评论</label>
              </div>
            </div>
          </div>
        </div>
        <div class="ui error message"></div>
        <div class="ui right aligned container">
          <button type="button" onclick="window.history.go(-1)" class="ui button">返回</button>
          <button type="button" id="save-btn" class="ui secondary button">保存</button>
          <button type="button" id="publish-btn" class="ui teal button">发布</button>
        </div>
      </form>
    </div>
  </div>

  <!--底部-->
  <footer th:replace="commons/common::footer"></footer>

  <div th:replace="commons/common::common_js(_)"></div>
  <script th:src="@{/lib/editormd/editormd.min.js}"></script>

  <script>
      //初始化MarkDown编辑器
      let contentEditor;
      $(function () {
          contentEditor = editormd("md-content", {
              width: "100%",
              height: 640,
              syncScrolling: "single",
              emoji: true, //moji表情
              path: "/lib/editormd/lib/"
          });
      });

      $('.ui.dropdown').dropdown({
          on: 'hover'
      });
      //判断内容是否为空
      $('.ui.form').form({
          fields: {
              title: {
                  identifier: 'title',
                  rules: [{
                      type: 'empty',
                      prompt: '标题: 请输入博客标题'
                  }]
              },
              content: {
                  identifier: 'content',
                  rules: [{
                      type: 'empty',
                      prompt: '标题: 请输入博客内容'
                  }]
              },
              typeId: {
                  identifier: 'typeId',
                  rules: [{
                      type: 'empty',
                      prompt: '标题: 请输入博客分类'
                  }]
              },
              firstPicture: {
                  identifier: 'firstPicture',
                  rules: [{
                      type: 'empty',
                      prompt: '标题: 请输入博客首图'
                  }]
              },
              description: {
                  identifier: 'description',
                  rules: [{
                      type: 'empty',
                      prompt: '标题: 请输入博客描述'
                  }]
              }
          }
      })

      $('#save-btn').click(function () {
          $('[name="published"]').val(false);
          $('#blog-from').submit();
      })

      $('#publish-btn').click(function () {
          $('[name="published"]').val(true);
          $('#blog-from').submit();
      })
      //可以在选择标签中自定义标签
      $('.ui.tag.dropdown').dropdown({allowAdditions: true})
  </script>
</body>
</html>
