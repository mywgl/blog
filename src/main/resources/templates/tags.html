<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/common::head(~{::title},_)">
  <title>标签</title>
</head>
<body>
  <!--导航-->
  <nav th:replace="commons/common::topbar('tags')"></nav>

  <!--中间内容-->
  <div class="m-padded-tb-big m-container-small">
    <div class="ui container">
      <!--header-->
      <div class="ui top attached  segment">
        <div class="ui middle aligned two column grid">
          <div class="column">
            <h3 class="ui teal header">标签</h3>
          </div>
          <div class="column right aligned">
            共 <h2 class="ui orange header m-inline-block" th:text="${#lists.size(tags)}">14</h2>个
          </div>
        </div>
      </div>

      <div class="ui segment attached m-padded-tb-large">
        <a th:href="@{/tags/{id}(id=${tag.id})}" th:each="tag: ${tags}"
           class="ui basic left pointing label large m-margin-tb-bigger"
           th:classappend="${activeId == tag.id}  ? 'teal'">
          <span th:text="${tag.name}">方法论</span>
          <div class="detail">
            <span th:text="${#lists.size(tag.blogs)}">23</span>
          </div>
        </a>
      </div>

      <div class="ui top attached teal segment">
        <div th:each="blog:${blogs.list}" th:object="${blog}" class="ui padded vertical segment m-padded-tb-large">
          <!--mobile reversed 在移动端下图片进行反转到上面显示 默认图片是在文章下面显示的-->
          <div class="ui middle aligned mobile reversed stackable grid">
            <div class="eleven wide column">
              <h3 class="ui header">
                <a th:href="@{/blog/{id}(id=*{id})}" target="_blank" th:text="*{title}" class="m-black">
                  你真的理解什么是财富自由吗?
                </a>
              </h3>
              <p th:text="|*{description}......|" class="m-text">
                正确做好任何一件事情的前提是清晰、正确的理解目标。
                而事实是,我们很多人很多时候根本没有对目标正确的定义, 甚至根本从来就没有想过,
                只是大家都那么做而已财富自由，是指你无须为生活开销而努力为钱工作的状态。
                简单地说，你的资产产生的被动收入必须至少等于或超过你的日常开支 ......
              </p>
              <div class="ui grid">
                <div class="row">
                  <div class="eleven wide column">
                    <div class="ui mini horizontal link list">
                      <div class="item">
                        <img th:src="@{*{user.avatar}}" alt="" class="ui avatar image">
                        <div class="content">
                          <a href="#" th:text="*{user.nickName}" class="header">李商隐</a>
                        </div>
                      </div>
                      <div class="item">
                        <i class="calendar icon"></i>
                        <span th:text="*{#dates.format(updateTime,'yyyy-MM-dd')}">2021-03-20</span>
                      </div>
                      <div class="item">
                        <i class="eye icon"></i>
                        <span th:text="*{views}">2310</span>
                      </div>
                    </div>
                  </div>
                  <div class="right aligned five wide column">
                    <a th:href="@{/blog/{id}(id=*{id})}" target="_blank"
                       class="ui basic teal label m-padding-tiny m-text-thin">
                      <span th:text="*{type.name}">认知升级</span>
                    </a>
                  </div>
                </div>
                <div class="row">
                  <div class="column">
                    <a href="#" th:href="@{/tags/{id}(id=${tag.id})}"
                       class="ui basic left pointing label m-padded-mini m-text-thin m-margin-right"
                       th:classappend="${tag.id==activeId} ? 'teal'" th:each="tag : ${blog.tags}"
                       th:text="${tag.name}">方法论</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="five wide column">
              <a th:href="@{/blog/{id}(id=*{id})}" target="_blank">
                <img th:src="@{*{firstPicture}}" alt="" class="ui rounded image">
              </a>
            </div>
          </div>
        </div>

      </div>

    </div>
    <!--footer-->
    <div class="ui bottom attached segment" th:if="${blogs.hasPreviousPage}!=false or ${blogs.hasNextPage}!=false">
      <div class="ui middle aligned two column grid">
        <div class="column">
          <a th:href="@{/tags/{id}(id=${activeId},pageNum=${blogs.hasPreviousPage} ? ${blogs.prePage})}"
             th:unless="${blogs.isFirstPage}" class="ui teal pages basic button" onclick="loadData()">上一页</a>
        </div>
        <div class="column right aligned">
          <a th:href="@{/tags/{id}(id=${activeId},pageNum=${blogs.hasNextPage} ? ${blogs.nextPage})}"
             th:unless="${blogs.isLastPage}" class="ui teal pages basic button" onclick="loadData()">下一页</a>
        </div>
      </div>
    </div>

  </div>

  <!--底部-->
  <footer th:replace="commons/common::footer"></footer>

  <div th:replace="commons/common::common_js(_)"></div>
</body>
</html>
