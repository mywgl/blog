<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title,links)">
  <meta charset="UTF-8">
  <!--适应移动端缩放-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}"></title>
  <!--引入semantic的icon图库-->
  <link rel='stylesheet prefetch' th:href='@{/css/icon.min.css}'>
  <!--引入semantic样式-->
  <link rel="stylesheet" type="text/css" th:href="@{/css/semantic.min.css}">
  <!--引入自定义样式-->
  <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}">

  <!--link的占位符-->
  <th:block th:replace="${links}"/>
</head>


<!--导航-->
<!-- inverted 颜色反向 例如默认白色 反转过来的就是黑色
 attached 附加 把默认是圆角的边框 改成直角占满边框
 segment 线框
 vertical 垂直 把默认的圆角边框变成直角
 stackable 使用移动端 作用在小屏幕下进行可堆叠
-->
<nav th:fragment="topbar(active)" class="ui inverted vertical segment m-padding-tb-mini">
  <div class="ui container ">
    <div class="ui inverted secondary stackable menu ">
      <h2 class="ui teal header item">Blog</h2>
      <a th:href="@{/}" class="item m-item m-mobile-hide" th:classappend="${active=='home'} ? 'active'">
        <i class="home icon"></i>首页</a>
      <a th:href="@{/types/-1}" class="item m-item m-mobile-hide" th:classappend="${active=='types'} ? 'active'">
        <i class="idea icon"></i>分类</a>
      <a th:href="@{/tags/-1}" class="item m-item m-mobile-hide" th:classappend="${active=='tags'} ? 'active'">
        <i class="tags icon"></i>标签</a>
      <a th:href="@{/archives}" class="item m-item m-mobile-hide" th:classappend="${active=='archives'} ? 'active'">
        <i class="clone icon"></i>归档</a>
      <a th:href="@{/about}" class="item m-item m-mobile-hide" th:classappend="${active=='about'} ? 'active'">
        <i class="info icon"></i>关于我</a>
      <!--搜索框-->
      <div class="right item m-item m-mobile-hide">
        <form name="search" th:action="@{/search}" method="post">
          <div class="ui icon inverted  transparent input">
            <label>
              <input type="text" name="query" placeholder="Search......" th:value="${query}">
            </label>
            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
          </div>
        </form>
      </div>
    </div>
  </div>
  <a href="#" class="ui black icon button m-right-top m-mobile-show menu toggle">
    <i class="sidebar icon"></i>
  </a>
</nav>

<div th:fragment="admin_menu(active)" class="ui attached pointing menu">
  <div class="ui container">
    <div class="right menu">
      <a th:href="@{/blogs-input}" class="item" th:classappend="${active=='release'} ? 'active'">发布</a>
      <a th:href="@{/blogs}" class="teal item" th:classappend="${active=='list'} ? 'active'">列表</a>
    </div>
  </div>
</div>

<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned  container">
    <!--grid 默认是16份 这里布局为: 三份都是three(3) 最后一份为seven(7)
     divided 分割线条
     center aligned 居中对齐
    -->
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <!--rounded 圆角图片-->
          <img th:src="@{/images/wechat.jpg}" alt="" class="ui rounded image" style="width: 150px  !important;">
        </div>
      </div>
      <div class="three wide column">
        <div class="ui inverted header m-text-thin m-text-spaced">最新博客</div>
       <div id="newblog-container">
         <div class="ui inverted link list" th:fragment="newblogList">
           <a th:href="@{/blog/{id}(id=${blog.id})}" class="item m-text-thin" th:each="blog: ${newBlogs}" th:text="${blog.title}">用户故事(User Story)</a>
         </div>
       </div>

      </div>
      <div class="three wide column">
        <div class="ui inverted header m-text-thin m-text-spaced">联系我</div>
        <div class="ui inverted link list">
          <a href="#" class="item">Email: 2442997001@qq.com</a>
          <a href="#" class="item">QQ:2442997001</a>
        </div>
      </div>
      <div class="seven wide column">
        <div class="ui inverted header m-text-thin m-text-spaced">最新博客</div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容, 希望可以给这儿的人有所帮助......</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny"> Copyright © 2020-2021 Lirenmi Designed by Lirenmi</p>
  </div>
</footer>

<div th:fragment="common_js(scripts)">
  <script th:src="@{/js/jquery.js}"></script>
  <script th:src="@{/js/semantic.min.js}"></script>
  <script th:src="@{/js/common.js}"></script>
  <th:block th:replace="${scripts}"/>
</div>
</html>
